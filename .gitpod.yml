tasks:
  - name: Install cargo-udeps
    init: cargo install cargo-udeps
  - name: Pre-run check, clippy and build
    before:
      cargo check
    init: |
      cargo clippy
      cargo build
vscode:
  extensions:
    # Rust
    - "Zerotaskx.rust-extension-pack"
    - "rust-lang.rust-analyzer"
    # Git
    - "mhutchie.git-graph"
    - "donjayamanne.githistory"
    - "eamodio.gitlens"
    # Live Server
    - "ritwickdey.LiveServer"

