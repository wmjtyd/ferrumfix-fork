tasks:
  - name: Prepare Rust components
    before: |
      # It is a little hacky way to prevent
      # the rustup concurrent issueâ€¦
      cargo -V
      gp sync-done rust-installation
  - name: Install cargo-udeps
    init: |
      gp sync-await rust-installation
      cargo install cargo-udeps
  - name: Pre-run check, clippy and build
    before: |
      gp sync-await rust-installation
      cargo check
    init: |
      gp sync-await rust-installation
      cargo clippy
      cargo build
vscode:
  extensions:
    # Rust
    - "Zerotaskx.rust-extension-pack"
    - "rust-lang.rust-analyzer"
    # Git
    - "mhutchie.git-graph"
    - "donjayamanne.githistory"
    - "eamodio.gitlens"
    # Live Server
    - "ritwickdey.LiveServer"
